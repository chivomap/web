<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChivoMap | El Salvador</title>
    
    <!-- Preconnect a APIs crÃ­ticas -->
    <link rel="preconnect" href="http://localhost:8080" crossorigin />
    <link rel="dns-prefetch" href="http://localhost:8080" />
    
    <!-- Critical CSS inline para FCP -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: system-ui, -apple-system, sans-serif;
        background: #333;
        color: #93c5fd;
        overflow: hidden;
      }
      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #333;
        z-index: 9999;
      }
      #splash img {
        width: 200px;
        height: 200px;
        margin-bottom: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }
      #splash h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #93c5fd;
        display: none;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      #splash p {
        font-size: 1rem;
        color: rgba(147, 197, 253, 0.7);
        margin-bottom: 2rem;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(147, 197, 253, 0.2);
        border-top-color: #93c5fd;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #root:not(:empty) ~ #splash {
        display: none;
      }
    </style>
    
    <!-- Defer non-critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
  </head>
  <body>
    <!-- Splash screen - se muestra inmediatamente -->
    <div id="splash">
      <img src="/logo.svg" alt="ChivoMap Logo" onerror="this.style.display='none';this.nextElementSibling.style.display='block'" />
      <h1>ChivoMap</h1>
      <p>Cargando mapa de El Salvador...</p>
      <div class="loader"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
